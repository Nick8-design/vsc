<body>
    <form action="">
        <label for="">How old are you? <input type="number" name="age" id="age"></label>
        <button type="button" id="submit">Submit</button>

<p id="salamu"></p>

    <option value="Keg">Keg</option>
    </select>
</label>
<p id="price">the price</p>

<script>
document.getElementById("submit").addEventListener("click",function(){
    const age= document.getElementById("age").value;
    if (age>18){
        alert("you are allowed in dont mess up!");
        function greeting(){

        const time=new Date().getHours;
        if (time<11){
            return "Good morning welcome in.";
        }
        else if(time <18 ){
            return "Good after noon welcome in.";
        }
        else{
            return "Good evening we are closed."
        }
        
        }
        document.getElementById("salamu").innerHTML=greeting();

    function checkPrice(){
        const drink=document.getElementById("drinks").value;
        let amount;
        switch(drink){
            case "Generali":
                amount="Ksh 500"
                document.getElementById("price").innerHTML="The price of "+drink+" is "+amount;

                document.getElementById("price").innerHTML="The price of "+drink+" is "+amount;

                break;
            case "Kali":
                amount="Ksh 500"

                break;

            default:
                document.getElementById("price").innerHTML="Sorry for the inconviences, "+drink+" is not available ";
        
    }
   
  
    }
}
    else{

    }
});
