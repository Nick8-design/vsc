<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
.Lgbox{
    display: table;
    position: fixed;
    top: -100%;
height: 100%;
left: 0;
width: 100%;
background: rgba(0, 0, 0, 0.7);
transition-duration:2s ;
}
.Lgbox:target{
    top: 0;

}
.Lgbox-content{
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}
.close{
    position: absolute;
    font-weight: 300;
    font-size: 20px;
    text-decoration: none;
    color: white;
    top: 10px;
    right: 10px;
}
img{
    max-width: 100%;
    height: auto;
}
    
    </style>
</head>
<body>
    <a href="#lightbox">Show me light box</a>
    <div class="Lgbox" id="lightbox">
        <a href="#" class="close">CLOSE</a>
        <div class="Lgbox-content">
            <img src="media/libMmust.jpg" alt="">
        </div>
    </div>
</body>
</html>
