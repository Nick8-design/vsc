    <style type="text/css">
        *{

        }
        html,body{
            margin: 0;

        .nav-bar{
            background: url(media/img1.jpg);
            width: 30%;
            height: 100%;

        }
        .nav-bar a{
            text-decoration: none;
            color: black;

        }

            padding: 0;
        }
        .nav-bar>ul>li>a{
            padding: 10px;
            background: lightgrey;
        }
        .nav-bar>ul>li>a:hover{
            background: #173459;
            color: white;
        }
        .nav-bar .active{
            background: #173459;
            color: white;
        }
        .nav-bar li{
            border-bottom: 1px solid black;
        }
        .nav-bar li :last-child{
            border: none;
        }
        .content{
            margin-left: 30%;
            width: 70%;
            padding: 15px;
        }

</head>
