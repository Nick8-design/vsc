<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 500px;
            height: 500px;
            line-height: 500px;
            color: white;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div onclick="changeColor(this)" style="background-color:red;">Tap to change my color</div>
    
    <script type="text/javascript">
function changeColor(cala){
    const currentColor=cala.style.backgroundColor;
if (currentColor=="red"){
    cala.style.backgroundColor="green";

}
else{
    cala.style.backgroundColor="red";  
}
}
    </script>
</body>
</html>
