<body>
   
<button onclick="stringlength()">Arrays</button>

<script>
    
const col=["omena","githeri","fulu","apple"];
function stringlength(){
    const userName=window.prompt("Hello. May i know your name?");
 const col=["omena","githeri","fulu"];

 col.unshift("foods :")
 col.push("biriani");

col.pop();
col.shift()
document.getElementById("arr").innerHTML=col+" "+col.length;



}

})
