    <script type="text/javascript">
{
document.getElementById("alert").onclick=function(){
alert("am an alert message")
}

function myinner(){
document.getElementById("toDisplay").innerHTML="what was the question?";
}

function changeimg(){
document.getElementById("imgtoDisplay").src="media/img1.jpg";
}

function stylechange(){
    document.getElementById("txt").style.color="green";
  
    document.getElementById("txt").style.fontSize="300%"; 
}

function hide(){
    document.getElementById("above").style.display="none";

}

function show(){
    document.getElementById("above").style.display="block";

}
}
